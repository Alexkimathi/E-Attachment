<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/login.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="login-page">
        <div class="login-header">
            <h1 class="header">LOGIN </h1>
        </div>
           
            <div class="login-details">
                <form class="login-form">
                    <label>USERNAME</label>
                    <input type="text" name="username" id="username-form" class="login-form-field" placeholder="Username">
                    <label>PASSWORD</label>
                    <input type="password" name="password" id="password-form" class="login-form-field" placeholder="Password">
    
                    <label>LOGIN</label>
                    <input type="submit" value="Login" id="login-form">
                </form>  
            </div> 
    </div>
   
    <script src="assets/JS/main.js"></script>
</body>
</html>
