<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assests/css/login.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <form action="" id="create-account">
        <div class="title">
            <h2>Register with us</h2>
            <hr>

        </div>
        <div class="input-group error">
            <label for="userName">Name</label>
            <input type="text" id="userName" placeholder="Name" name="userName">

            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>error message</p>
        </div>


        <div class="input-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" name="email">

            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>error message</p>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password">

            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>error message</p>
        </div>

        <div class="input-group Success">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Password" name="confirmpassword">

            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>error message</p>
        </div>

        <button type="submit" class="btn">Register</button>

    </form>



    <script src="/assests/app.js"></script>
</body>
</html>
